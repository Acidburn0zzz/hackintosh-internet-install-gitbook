language: node_js
node_js: node
before_script:
- npm install -g gitbook-cli
script:
- gitbook install
- gitbook build
deploy:
  local_dir: _book
  provider: pages
  skip_cleanup: true
  name: Travis Build Bot
  keep_history: true
  on:
    branch: master
  target_branch: gh-pages
  # github_token:
    # secure: 
env:
  global:
    secure: 
